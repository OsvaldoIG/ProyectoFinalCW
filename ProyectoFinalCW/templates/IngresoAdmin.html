<!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8"/>
     <title>Ingreso/Administrador</title>
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="../resources/materialize/css/materialize.min.css"  media="screen,projection"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body>
     <!--Barra de navegación-->
     <nav>
       <div class="nav-wrapper #424242 grey darken-3">
         <a href="#!" class="brand-logo center">Logo</a>
       </div>
     </nav>
     <br/><br/><br/><br/><br/><br/>
     <div align="center">
       <h2>Ingrese la clave de Administrador</h2>
     </div>
     <br/><br/><br/><br/><br/><br/>
     <!--Formulario-->
     <div class="row">
       <form id="formu" class="col s12">
         <div class="row">
           <div class="input-field col s6 offset-s3">
             <i class="material-icons prefix">vpn_key</i>
             <input id="clave" type="password" class="validate">
             <label for="clave">Clave</label>
           </div>
         </div>
         <div align="center">
           <button class="btn waves-effect waves-light #283593 indigo darken-3" type="submit" name="action">Ingresar
             <i class="material-icons right">send</i>
           </button>
         </div>
       </form>
     </div>
     <br/><br/><br/><br/><br/><br/>
     <!--Footer-->
     <footer class="page-footer #424242 grey darken-3">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2017 Copyright Text
            </div>
          </div>
        </footer>
     <!--Scripts-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="../resources/materialize/js/materialize.min.js"></script>
     <script type="text/javascript" src="../programs/IngresoAdmin.js"></script>
   </body>
 </html>
