<!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8"/>
     <title>Iniciar Sesión</title>
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="../resources/materialize/css/materialize.min.css"  media="screen,projection"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body>
     <!--Barra de navegación-->
     <nav>
       <div class="nav-wrapper center #283593 indigo darken-3">
         <a href="PInicioUsu.html" class="brand-logo">Logo</a>
       </div>
     </nav>
     <!--Parallax-->
     <div class="parallax-container">
       <div class="parallax"><img src="../resources/images/azul.png"></div>
       <br/><br/>
       <h2 class="center-align white-text"><strong>Inicio de Sesión</strong></h2>
     </div>
     <br/><br/><br/>
     <!--Formulario-->
     <div class="row">
       <form id="formu" class="col s12">
         <div class="row">
		         <div class="input-field col s6">
		             <i class="material-icons prefix">account_circle</i>
		             <input id="Usu" type="text" maxlength="15" required>
		             <label for="Usu">Usuario</label>
		         </div>
             <div class="input-field col s6">
		             <i class="material-icons prefix">vpn_key</i>
		             <input id="Cont" type="password" maxlength="15" required>
		             <label for="Cont">Contraseña</label>
		         </div>
        </div>
        <div class="row center">
          <div class="col s12">
            <div id="validacion">
            </div>
          </div>
        </div>
        <br/>
        <div align="center">
          <button class="btn waves-effect waves-light #283593 indigo darken-3" type="submit" name="action">Iniciar Sesión
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
     </div>
     <br/><br/><br/>
     <!--Footer-->
     <footer class="page-footer #283593 indigo darken-3">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2017 Copyright Text
            </div>
          </div>
        </footer>
     <!--Scripts-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="../resources/materialize/js/materialize.min.js"></script>
     <script type="text/javascript" src="../programs/sesionUsu.js"></script>
   </body>
 </html>
