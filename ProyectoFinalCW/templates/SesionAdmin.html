<!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8"/>
     <title>Iniciar Sesión</title>
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="../resources/materialize/css/materialize.min.css"  media="screen,projection"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <script type='text/javascript' src='../Resources/jquery-3.2.1.js'> </script>
     <script type="text/javascript" src="../Resources/jquery.min.js"></script>
   </head>
   <body>
     <!--Animacion-->
     <div id="animacion" align="middle">
       <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="700" height="700" id="svgimag">
          <image xlink:href="../Resources/corre_1.png" x="170" y="50" width="400" id="corre"/>
          <text x="350" y="600" font-family="Arial" font-size="50" navy text-anchor="middle">CARGANDO...</text>
        </svg>
      <script type="text/javascript">
       var corre = 0;
       $(document).ready(function(){
           setInterval(function(){
             corre++;
             $("#corre").attr("xlink:href","../Resources/corre_"+((corre%27)+1)+".png");
           },25);
         });
      </script>
     </div>
     <div id="body">
       <!--Barra de navegación-->
       <nav>
         <div class="nav-wrapper center #424242 grey darken-3">
           <a href="PInicioAdmin.html" class="brand-logo">Logo</a>
         </div>
       </nav>
       <!--Parallax-->
       <div class="parallax-container">
         <div class="parallax"><img src="../resources/images/adminazul.jpg"></div>
         <br/>
         <h2 class="center-align white-text"><strong>Inicio de Sesión</strong></h2>
         <center>
           <div>
             <svg width='250' height='250' xmlns='http://www.w3,org/2000/svg' version='1.1' fill='white'>
               <defs>
                 <radialGradient id="rad1"
                   cx="50%" cy="50%" r="50%" fx="40%" fy="20%">
                   <stop offset="0" stop-color="gray"/>
                   <stop offset="1" stop-color="black"/>
                 </radialGradient>
                </defs>
                <defs>
                  <radialGradient id="rad2"
                   cx="20%" cy="30%" r="50%" fx="40%" fy="20%">
                   <stop offset="0" stop-color="tomato"/>
                   <stop offset="1" stop-color="crimson"/>
                  </radialGradient>
                </defs>
                <defs>
                  <radialGradient id="rad3"
                    cx="48%" cy="70%" r="60%" fx="40%" fy="20%">
                    <stop offset="0" stop-color="cyan"/>
                    <stop offset="1" stop-color="navy"/>
                  </radialGradient>
                </defs>
                <rect width='100%' height='100%' stroke='black' fill='lightgray' rx="25%" ry="25%" />
                <image  width='100%' height='125%' x='0' y='0' xlink:href='../resources/images/unam.png' />
                <rect x='45%' y='30%' height='40%' width='11%' stroke='lightgray' fill='url(#rad1)' stroke-width='4%'/>
                <ellipse cx='50%' cy='70%' rx='42%' ry='17%' stroke='lightgray'  fill='lightgray'stroke-width='2%'/>
                <ellipse cx='50%' cy='70%' rx='40%' ry='15%' stroke='white' fill='url(#rad3)'  stroke-width='2%'/>
                <ellipse cx='50%' cy='70%' rx='40%' ry='15%' stroke='black' fill='none' stroke-width='2%' />
                <ellipse cx='50%' cy='70%' rx='25%' ry='9%' fill='url(#rad1)' stroke-width='2%' />
                <circle cx='50%' cy='16%' r='15%' stroke='lightgray' fill='none' stroke-width='3%' />
                <circle cx='50%' cy='16%' r='15%' stroke='black' fill='url(#rad2)'/>
                <ellipse cx='43%' cy='10%' rx='3%' ry='5%' fill='white' stroke-width='2%' />
                <rect x='45%' y='30%' height='47%' width='11%' stroke='black' fill='url(#rad1)' stroke-width='2%'/>
              </svg>
            </div>
          </center>
         <br/>
         <h4 class="center-align white-text"><strong>Administradores</strong></h4>
       </div>
       <br/><br/><br/>
       <!--Formulario-->
       <div class="row">
         <form id="formu" class="col s12">
           <div class="row">
  		         <div class="input-field col s6">
  		             <i class="material-icons prefix">account_circle</i>
  		             <input id="Usu" type="text" maxlength="15" required>
  		             <label for="Usu">Usuario</label>
  		         </div>
               <div class="input-field col s6">
  		             <i class="material-icons prefix">vpn_key</i>
  		             <input id="Cont" type="password" maxlength="15" required>
  		             <label for="Cont">Contraseña</label>
  		         </div>
          </div>
          <div class="row center">
            <div class="col s12">
              <div id="validacion">
              </div>
            </div>
          </div>
          <br/>
          <div align="center">
            <button class="btn waves-effect waves-light #283593 indigo darken-3" type="submit" name="action">Iniciar Sesión
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
       </div>
       <br/><br/><br/>
       <!--Footer-->
       <footer class="page-footer #424242 grey darken-3">
            <div class="container">
              <div class="row">
                <div class="col l6 s12">
                </div>
              </div>
            </div>
            <div class="footer-copyright">
              <div class="container">
              © 2017 Copyright Text
              </div>
            </div>
          </footer>
     </div>
     <!--Scripts-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="../resources/materialize/js/materialize.min.js"></script>
     <script type="text/javascript" src="../programs/SesionAdmin.js"></script>
   </body>
 </html>
